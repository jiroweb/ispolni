    <title>Войти или зарегистриваться</title>

<body>
    <!-- ================= -HTML5-REGISTRATION-START- ================= -->
    <section class="registration">
        <div class="registration-main d_flex">
            <div class="registration-part d_flex f_direction_column a_items_center">
                <div class="logo ">
                    <a href="#" class="logo-box d_flex a_items_center">
                        <!-- <div class="logo-svg">
                            <svg><use xlink:href="assets/img/svg/icons.svg#logo-svg"></use></svg>
                        </div> -->
                      
                        <img src="../assets/img/logo/logo.svg" alt="исполняй" />
    
                    </a>
                </div>
                <div class="registration-block d_flex f_direction_column j_content_center">
                    <h3>Войти или зарегистриваться</h3>
                    <form>
                    <div class="data-inputs">
                        <div class="data-inputs__box">
                            <div class="registration-inputs">
                            <p>Номер телефона</p>
                            <input type="text" class="phoneN" placeholder="+7 ( 912 ) 345 - 67 - 89"></div>
                            <div class="registration-inputs">
                            <p>СМС-код</p>
                            <input type="number" placeholder="123456">
                        </div>
                        </div>
                        <span class="registration-info">Выслано СМС с кодом. Введите код.
                                Он станет паролем на первое время.</span>
                            <span class="registration-info">Выслать СМС повторно можно через <i>125</i> сек</span>
                            <div class="registration-btn without-bg">
                                <a href="#" class="d_flex j_content_center a_items_center">Указать другой номер</a>
                            </div>
                    </div>
                </form>
                </div>
            </div>
            <div class="registration-img bg-cover" style="background-image: url('../assets/img/registration/Rectangle.jpg')"></div>
        </div>

    </section>
    <!-- ================== -HTML5-REGISTRATION-END- ================== -->
    <!-- ===================== -SCRIPT-PLUGIN-START- ===================== -->
    <script src="../assets/js/jquery-3.2.1.min.js"></script>
    <script src="../assets/js/jquery.formstyler.min.js"></script>
    <script src="../assets/js/jquery.mask.min.js"></script>
    <script src="../assets/js/accounting.min.js"></script>
